language: python
cache: pip
python:
- '3.7'
addons:
  apt:
    packages:
    - pandoc
install:
- pip install -r meta/builder/requirements.txt
script:
- ./run_script.sh meta.builder.build .
deploy:
  provider: pages
  local_dir: out
  github_token: $GITHUB_TOKEN
  skip_cleanup: true
  on:
    branch: master
env:
  global:
    secure: 
